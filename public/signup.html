    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="assets/img/hero/category.jpg">
            <section class="login_part">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-md-6">
                            <div class="login_part_text text-center">
                                <div class="login_part_text_iner">
                                    <h2>Already have an account?</h2>
                                    <p>Sign in to continue your shopping experience...</p>
                                    <a href="#" class="btn_3">Sign In</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="login_part_form">
                                <div class="login_part_form_iner">
                                    <h3>You Are Welcome! <br>
                                        Please sign up now</h3>
                                        <div id="errors">
                                        </div>
                                    <div class="row contact_form" >
                                        <div class="col-md-12 form-group p_star">
                                            <input type="text" class="form-control" id="email" name="email" value=""
                                                placeholder="Email">
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="text" class="form-control" id="mobile_number" name="mobile_number" value=""
                                                placeholder="Mobile Number" min="11">
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="text" class="form-control" id="first_name" name="first_name" value=""
                                                placeholder="First Name">
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="text" class="form-control cursor" id="last_name" name="last_name" value=""
                                                placeholder="Last Name">
                                        </div>
                                        <div class="col-md-12 form-group">
                                            <button class="btn_3" onClick="signUp();">
                                                sign up
                                            </button>
                                            <a class="lost_pass" href="forgotpassword.html">forget password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
